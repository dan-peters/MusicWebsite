<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DQKF9646K4"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-DQKF9646K4');
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon-32x32_dillo.png" sizes="32x32" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <title>Dan Peters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Left side - Portrait */
        .left-side {
            width: 40%;
            position: relative;
            overflow: hidden;
        }

        .portrait {
            width: 100%;
            height: 100%;
            background: url('img/DanPeters5.png') center/cover;
        }

        .right-side {
            width: 60%;
            padding: 60px 40px;
            position: relative;
            background: #2B1D16;
        }

        .header {
            text-align: center;
            margin-bottom: 80px;
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .newsletter-title {
            font-size: 1.2rem;
            color: #FFC48E;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Staggered Menu */
        .menu-container {
            position:relative;         
            height: 250px;
            width: 85%;
            margin-top: 40px;
            margin:auto;
        }

        .menu-flex{
            display: flex;
            flex-direction: row;
            justify-content: space-between; 
        }

        .menu-item {
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
        }

        .menu-item:nth-child(1) {
            margin-top: 50px;
        }

        .menu-item:nth-child(2) {
            margin-top: 100px;
        }

        .menu-item:nth-child(3) {
            margin-top: 50px;
        }

        .menu-item:nth-child(4) {
            margin-top: 100px;
        }

        .menu-item:nth-child(5) {
            margin-top: 50px;
        }

        .menu-item:nth-child(6) {
            margin-top: 100px;
        }

        .newsletter-section {
            position: relative;
            bottom: 40px;
            margin:auto;
            width:480px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                overflow-y: auto;
            }

            .left-side {
                width: 100%;
                height: 40vh;
            }

            .right-side {
                width: 100%;
                padding: 40px 20px;
            }

            .title {
                font-size: 2.5rem;
            }

            .menu-container {
                height: auto;
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .menu-item {
                position: static;
                text-align: center;
            }
        }

        /* Subtle animation on load */
        .menu-item {
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        .menu-item:nth-child(1) { animation-delay: 0.1s; }
        .menu-item:nth-child(2) { animation-delay: 0.2s; }
        .menu-item:nth-child(3) { animation-delay: 0.3s; }
        .menu-item:nth-child(4) { animation-delay: 0.4s; }
        .menu-item:nth-child(5) { animation-delay: 0.5s; }
        .menu-item:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="portrait"></div>
        </div>

        <div class="right-side">
            <div class="header">
                <h1 class="title">Dan Peters</h1>
                <p class="subtitle">jazz pianist & singer-songwriter</p>
            </div>

            <div class="menu-container">
                <div class="menu-flex">
                <a href="#portfolio" class="menu-item">music</a>
                <a href="#about" class="menu-item">blog</a>
                <a href="#services" class="menu-item">private events</a>
                <a href="#blog" class="menu-item">about</a>
                <a href="#contact" class="menu-item">contact</a>
                <a href="#gallery" class="menu-item">photos</a>
                </div>
            </div>

            <!-- Newsletter iframe space -->
            <div class="newsletter-section">
                <p class = "newsletter-title"> Sign up to learn about new music and shows!</p>
                <div style="display: inline-block; width: 480px; height: 150px;">
                    <!-- Your iframe will go here -->
                    <div style="display: flex; align-items: center; justify-content: center; height: 100%;">
                        <iframe src="https://danpetersmusic.substack.com/embed" 
                        width="480" height="150" 
                        style="border:0px solid #EEE; filter: invert(0.90) sepia(1) saturate(2) brightness(1) hue-rotate(-20deg);" 
                        frameborder="0" scrolling="no"></iframe>                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

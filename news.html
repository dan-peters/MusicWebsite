<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon-32x32_dillo.png" sizes="32x32" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <title>Dan Peters</title>
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DQKF9646K4"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-DQKF9646K4');

    <style>
        *   {
            margin:0;
            padding: 0;
            color:#ffffff
        }

        a:link, a:visited {
            color: rgb(255, 255, 255);
            text-decoration: none;
        }

        hr {
            width:97%;
            margin-top:10px;
        }

        body {
            font-family: 'Playfair Display', sans-serif;
            height: 100vh;
        }

        iframe {
            margin:auto;
            display:block;
        }

        ul {
            padding-left: 10px;
        }

        .container {
            display: flex;
            flex-direction:column;
            align-items:center;
            height: 100vh;
            background: #2B1D16;
            overflow-x: hidden;
            overflow-y:scroll;
        }

        .top{
            width: 100vw;
            display:flex;
        }

        .left {
            width: 40%;
            display:inline-block;
            padding-left:50px;
        }

        .right {
            width:60%;
            align-items:center;
            display:inline-block;
        }

        .menu-container {
            height: auto;
            width: 65%;
            margin: 0 auto;
            padding-top: 10px;
        }

        .menu-flex{
            display: flex;
            flex-direction: row;
            justify-content: space-between; 
        }

        .menu-item {
            cursor: pointer;
            padding: 12px 20px;
            border-radius: 8px; 
            border: 1px solid transparent; 
            transition: all 0.3s ease;
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2); 
        }

        .header {
            text-align: left;
        }

        ul {
        padding-left: 50px;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 2px;
            margin-bottom:5px;
        }

        .subtitle {
            font-size: 1rem;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .content {
            width:50%;
            line-height: 1.5;
            font-size:1.3rem;
            display:flex;
            flex-direction:column;
            vertical-align: middle;
        }


        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                overflow-y: auto;
            }

            .left {
                width: 100%;
                height: 40vh;
            }

            .right {
                width: 100%;
                padding: 40px 20px;
            }

            .title {
                font-size: 2.5rem;
            }

            .menu-container {
                height: auto;
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .menu-item {
                position: static;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class = "top">
            <div class="left">
                    <div class="header">
                    <h1 class="title" ><a href="new.html">Dan Peters</a></h1>
                    <p class="subtitle">jazz pianist & singer-songwriter</p>
                    </div>
            </div>

            <div class="right">
                <div class="menu-container">
                    <div class="menu-flex">
                    <a href="about.html" class="menu-item">about</a>
                    <a href="music.html" class="menu-item">music</a>
                    <a href="events.html" class="menu-item">events</a>
                    <a href="news.html" class="menu-item">news</a>
                    <a href="contact.html" class="menu-item">contact</a>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <br><br>
        <h1 class="title" >news</h1>
        <br>
        <div class="content">
            <p>  The best way to stay up to date on new music and live shows is to sign up for my email newsletter:  </p>
        </div>
        <br>
        <div class="newsletter">
                <iframe src="https://danpetersmusic.substack.com/embed" 
                width=480px height=150px 
                style="border:0px solid #EEE; filter: invert(0.90) sepia(1) saturate(2) brightness(1) hue-rotate(-20deg);" 
                frameborder="0" scrolling="no"></iframe>                    
        </div>
</body>
